language: python
python:
  - "2.7"
  - "3.6"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - 'pip install -e ".[test]"'
    - 'pip install coveralls'
    - 'pip install git+https://github.com/sayoun/workalendar'
script:
    - "python ./setup.py nosetests"
after_success:
    - coveralls
